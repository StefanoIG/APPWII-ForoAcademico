# docker-compose.override.yml
# Este archivo extiende docker-compose.yml para desarrollo local
# Se aplica automáticamente cuando se ejecuta docker-compose

services:
  foro_academico:
    # Montar código fuente para desarrollo en vivo
    volumes:
      - .:/var/www/html:cached
      - /var/www/html/vendor
      - /var/www/html/node_modules
    
    # Variables adicionales para desarrollo
    environment:
      - APP_DEBUG=true
      - LOG_LEVEL=debug
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal
    
    # Exponer puerto adicional para Xdebug si se configura
    ports:
      - "8080:80"
      - "9003:9003"
