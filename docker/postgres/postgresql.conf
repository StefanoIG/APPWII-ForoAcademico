# Configuración personalizada de PostgreSQL para Foro Académico
# Este archivo optimiza PostgreSQL para el uso con Laravel

# Configuraciones de memoria
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Configuraciones de WAL
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Configuraciones de conexiones
max_connections = 100
shared_preload_libraries = 'pg_stat_statements'

# Configuraciones de logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# Configuraciones de performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Configuraciones de autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Configuraciones específicas para desarrollo
log_statement = 'mod'
log_min_duration_statement = 1000
track_activity_query_size = 2048

# Configuraciones de timezone
timezone = 'UTC'
log_timezone = 'UTC'
